    <!-- JavaScript for the test itself -->
    <script>
    version = "ver 1.0.0"
    function getQueryVariable(variable) {
           var query = window.location.search.substring(1)
           var vars = query.split("&")
           for (var i=0;i<vars.length;i++) {
                   var pair = vars[i].split("=")
                   if(pair[0] == variable) {return pair[1]}
           }
           return(NaN);
    }

    function setBarValue(name, value) {
        innerel = document.getElementById(name)
        outerel = document.getElementById("bar-" + name)
        outerel.style.width = (value + "%")
        innerel.innerHTML = (value + "%")
        if (innerel.offsetWidth + 15 > outerel.offsetWidth) {
            innerel.style.visibility = "hidden"
        }
    }

    function setLabel(val,ary) {
      return ary[Math.min(parseInt(val/100*ary.length), ary.length-1)]
    }

    // GET VALUES
    anarchy      = getQueryVariable("social")
    progress          = getQueryVariable("econ")
    reg    = getQueryVariable("essence")
    welfare       = getQueryVariable("moral")
    property       = getQueryVariable("apply")
    national      = getQueryVariable("ecol")
    isolation     = getQueryVariable("socpol")
    dem       = getQueryVariable("relig")
    revo        = getQueryVariable("aesth")
    minarchy      = (100 - anarchy     ).toFixed(1)
    conserve         = (100 - progress         ).toFixed(1)
    markets  = (100 - reg   ).toFixed(1)
    aust        = (100 - welfare      ).toFixed(1)
    georgist      = (100 - property      ).toFixed(1)
    global      = (100 - national     ).toFixed(1)
    inter      = (100 - isolation    ).toFixed(1)
    auto         = (100 - dem      ).toFixed(1)
    reform        = (100 - revo       ).toFixed(1)

    ideology = ""
    ideodesc = ""
    theory = ""
    ideodist = Infinity
    for (var i = 0; i < ideologies.length; i++) {
        dist = 0
        dist += Math.pow(Math.abs(ideologies[i].stats.social - anarchy), 2)
        dist += Math.pow(Math.abs(ideologies[i].stats.econ - progress), 2)
        dist += Math.pow(Math.abs(ideologies[i].stats.essence - reg), 2)
        dist += Math.pow(Math.abs(ideologies[i].stats.moral - welfare), 2)
        dist += Math.pow(Math.abs(ideologies[i].stats.apply - property), 2)
        dist += Math.pow(Math.abs(ideologies[i].stats.ecol - national), 2)
        dist += Math.pow(Math.abs(ideologies[i].stats.socpol - isolation), 2)
        dist += Math.pow(Math.abs(ideologies[i].stats.relig - dem), 2)
        dist += Math.pow(Math.abs(ideologies[i].stats.aesth - revo), 2)
        if (dist < ideodist) {
            ideology = ideologies[i].name
            ideodesc = ideologies[i].desc
            theory = ideologies[i].theory
            ideodist = dist
        }
    }
    document.getElementById("ideology-label").innerHTML = ideology
    document.getElementById("ideodesc-label").innerHTML = ideodesc
    //document.getElementById("theory-label").innerHTML = theory
