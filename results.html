<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <title>FreedomValues</title>
    <link rel="icon" type="x-icon" href="icon.png">
    <link rel="shortcut icon" type="x-icon" href="icon.png">
    <meta charset="utf-8">
</head>

  <body>
  <h1>FreedomValues</h1>
  <hr>
  <h1>Results</h1>
        <h2>State Axis: <span class="weight-300" id="state-label"></span></h2>
        <div class="axis">
            <img id="img-anarchy" src="assets/values/anarchy.svg" height="128pt"/>
            <div class="bar anarchy" id="bar-anarchy"><div class="text-wrapper" id="anarchy"></div></div>
            <div class="bar minarchy" id="bar-minarchy"><div class="text-wrapper" id="minarchy"></div></div>
            <img id="img-minarchy" src="assets/values/minarchy.svg" height="128pt"/>
        </div>
        <h2>Social Axis: <span class="weight-300" id="social-label"></span></h2>
        <div class="axis">
            <img id="img-prog" src="assets/values/prog.svg" height="128pt"/>
            <div class="bar prog" id="bar-prog"><div class="text-wrapper" id="prog"></div></div>
            <div class="bar trad" id="bar-trad"><div class="text-wrapper" id="trad"></div></div>
            <img id="img-trad" src="assets/values/trad.svg" height="128pt"/>
        </div>
        <h2>Economic Axis: <span class="weight-300" id="econ-label"></span></h2>
        <div class="axis">
            <img id="img-reg" src="assets/values/reg.svg" height="128pt"/>
            <div class="bar reg" id="bar-reg"><div class="text-wrapper" id="reg"></div></div>
            <div class="bar markets" id="bar-markets"><div class="text-wrapper" id="markets"></div></div>
            <img id="img-markets" src="assets/values/markets.svg" height="128pt"/>
        </div>
        <h2>Spending Axis: <span class="weight-300" id="spend-label"></span></h2>
        <div class="axis">
            <img id="img-welfare" src="assets/values/welfare.svg" height="128pt"/>
            <div class="bar welfare" id="bar-welfare"><div class="text-wrapper" id="welfare"></div></div>
            <div class="bar aust" id="bar-aust"><div class="text-wrapper" id="aust"></div></div>
            <img id="img-aust" src="assets/values/aust.svg" height="128pt"/>
        </div>
        <h2>Land Axis: <span class="weight-300" id="land-label"></span></h2>
        <div class="axis">
            <img id="img-property" src="assets/values/property.svg" height="128pt"/>
            <div class="bar property" id="bar-property"><div class="text-wrapper" id="property"></div></div>
            <div class="bar georgist" id="bar-georgist"><div class="text-wrapper" id="georgist"></div></div>
            <img id="img-georgist" src="assets/values/georgist.svg" height="128pt"/>
        </div>
        <h2>Nation Axis: <span class="weight-300" id="nation-label"></span></h2>
        <div class="axis">
            <img id="img-national" src="assets/values/national.svg" height="128pt"/>
            <div class="bar national" id="bar-national"><div class="text-wrapper" id="national"></div></div>
            <div class="bar global" id="bar-global"><div class="text-wrapper" id="global"></div></div>
            <img id="img-global" src="assets/values/global.svg" height="128pt"/>
        </div>
        <h2>Military Axis: <span class="weight-300" id="mil-label"></span></h2>
        <div class="axis">
            <img id="img-isolation" src="assets/values/isolation.svg" height="128pt"/>
            <div class="bar isolation" id="bar-isolation"><div class="text-wrapper" id="isolation"></div></div>
            <div class="bar inter" id="bar-inter"><div class="text-wrapper" id="inter"></div></div>
            <img id="img-inter" src="assets/values/inter.svg" height="128pt"/>
        </div>
        <h2>Leadership Axis: <span class="weight-300" id="leader-label"></span></h2>
        <div class="axis">
            <img id="img-dem" src="assets/values/dem.svg" height="128pt"/>
            <div class="bar dem" id="bar-dem"><div class="text-wrapper" id="dem"></div></div>
            <div class="bar auto" id="bar-auto"><div class="text-wrapper" id="auto"></div></div>
            <img id="img-auto" src="assets/values/auto.svg" height="128pt"/>
        </div>
        <h2>Application Axis: <span class="weight-300" id="appli-label"></span></h2>
        <div class="axis">
            <img id="img-reform" src="assets/values/reform.svg" height="128pt"/>
            <div class="bar reform" id="bar-reformist"><div class="text-wrapper" id="reform"></div></div>
            <div class="bar revo" id="bar-revo"><div class="text-wrapper" id="revo"></div></div>
            <img id="img-revo" src="assets/values/revo.svg" height="128pt"/>
        </div>
        <h2>Closest Match: <span class="weight-300" id="ideology-label"></span></h2>
        <p>rate 5 stars if you liked</p>
        <hr/>
        <img src="" id="banner">
        <button class="button" onclick="location.href='index.html';" style="background-color: #2196f3;">Back</button> <br>
        <script type="module" src="scripts/results.js"></script>
    </body>
</html>
